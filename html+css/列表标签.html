<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 有序列表 -->
    <ol>
        <li>去买菜</li>
        <li>去买菜</li>
        <li>去买菜</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>前端课程</li>
        <li>前端课程</li>
        <li>前端课程</li>
    </ul>
    <!-- 定义列表 -->
    <dl>
        <dt>人</dt>
        <dd>属于哺乳动物</dd>
    </dl>
</body>

</html>
