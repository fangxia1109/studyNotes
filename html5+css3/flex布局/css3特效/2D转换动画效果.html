<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换动画效果</title>
    <style>
        .transform {
            width:300px;
            height:200px;
            background: red;
            margin: 50px;
            /* transform: translate(50px,100px); */
            /* transform: translateX(200px); */
            /* transform: translateY(300px); */

            /* transform: rotate(-30deg); */
            /* transform: scale(1,1); */

            transform: skew(-60deg,20deg);
        }
    </style>
</head>
<body>
    <!-- transform属性下的函数 -->
    <!--
        translate(x,y)平移 ：x为x轴上的平移，y为y轴上的平移
        例：{
            transform: translate(50px,100px)
        }
        translateX(x)元素仅在水平方向位移 
        translateY(y)元素仅在垂直方向位移
    -->
    <!-- 
        rotate(angle)旋转 正度数表示顺时针旋转，负值则相反
        例：{
            transform:rotate(30deg);
        }
    -->
    <!-- 
        scale(x,y)缩放 可以将元素根据中心原点进行缩放
        例：{
            transform: scale(2,3);
        }
        scaleX(x)元素仅在水平方向上缩放(x轴缩放)
        scaleY(y)元素仅在垂直方向上缩放(y轴缩放)
     -->
    <!-- 
        skew()倾斜
        transform:skew(<angle>[,<angle>]);
        包含两个参数值，分别表示X轴和Y轴倾斜的角度，如果第二个参数为空，则默认为0，参数为负表示向相反方向倾斜
        {
            transform: skew(30deg,20deg);
        }
        skewX(<angle>)表示只在X轴(水平方向)倾斜。
        skewY(<angle>)表示只在Y轴(垂直方向)倾斜。
     -->
    
     <div class="transform"></div>
</body>
</html>
