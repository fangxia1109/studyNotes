<!-- 文档声明 告诉浏览器网页是以Html5版本编写的 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta标签  
    1、自结束标签
    2、可以提供该网页相关信息，提供元数据
    3、charset="utf-8":中文的网页需要用到的声明编码，否则会出现乱码
    4、name="keywords" content="静夜思，诗词"：提供网页的关键字，关键字用，隔开
    5、name="description":描述王爷的信息
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baombooStudy</title>
</head>

<body>
    <!-- &nbsp：空格 -->
    <h1>静夜思</h1>
    <h2>李白</h2>
    <p>床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头&nbsp;思故&nbsp;&nbsp;乡</p>
</body>

</html>
