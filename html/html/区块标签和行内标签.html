<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块标签和行内标签</title>
</head>

<body>
    <!-- 
    div元素
      1、div元素是块级元素，它可用于组合其他HTML元素的容器
      2、div元素没有特定的含义。除此之外，由于它属于块级元素，浏览器会在其前后显示拆行
      3、如果与CSS一同使用，div元素可用于对大的内容块设置样式属性
      4、div元素的另一个常见的用途是文档布局
    span元素
      1、span元素是行内元素，可用作文本的容器
      2、span元素也没有特定的含义
      3、当与CSS一同使用时，span元素可用于为部分文本设置样式属性
    块级元素
      1、块级元素在浏览器显示时，通常会以新行来开始（和结束）
        <h1>、<p>、<ul>、<table>、<div>
    行内元素
      1、行内元素在显示时通常不会以新行开始
        <b>、<td>、<a>、<img>、<span>
   -->
    <div>
        <h1>小滴课堂</h1>
        <p>小滴课堂1</p>
    </div>
</body>

</html>
