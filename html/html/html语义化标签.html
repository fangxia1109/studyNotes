<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标签 title -->
    <title>语义化标签</title>
</head>

<body>
    <!-- 网页内容标题 h1~h6 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>

    <!-- 段落标签 p -->
    <p>段落标签: </p>段落标签

    <!-- 强调标签 strong -->
    <strong>强调标签</strong>强调标签

    <em>斜体标签</em>
    <!-- 语义化的原因
      1、代码结构：在页面没有css的情况下，也能够呈现出很好的内容结构
      2、有利于SEO：标签确定关键字的权重，因此可以增加搜索相关权重，使网站在搜索结果中排名靠前
    -->
</body>

</html>
