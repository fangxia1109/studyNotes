    <ul>
        <li>什么是SVG
            <ul>
                <li>SVG指可伸缩矢量图形</li>
                <li>SVG用于定义用于网络的基于矢量的图形</li>
                <li>SVG是一种基于XML语法的图像格式</li>
                <li>SVG图像在放大的情况下图像不会失真</li>
            </ul>
        </li>
        <li>SVG的优点
            <ul>
                <li>SVG是可伸缩的</li>
                <li>文件体积较小</li>
                <li>可无限放大且不会失真</li>
            </ul>
        </li>
    </ul>
