<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="" autocomplete="on">
        用户名：<input type="text" autofocus placeholder="用户名"> <br/> 密码：
        <input type="text"><br/> 头像：
        <input width="40px" height="40px" type="image" src="../../css/1d868701bb196cdd16e0d8869c9a00b1.jpeg">
        <br/>
        <input type="file" multiple>
    </form>
    <ul>
        <li>autocomplete属性：表单或Input域是否有自动完成功能</li>
        <li>autofocus属性：自动获取焦点</li>
        <li>width和height属性：设置宽高（只适用于image类型）</li>
        <li>multipe属性：可以多选，适用于email和file类型</li>
        <li>pattern属性：使用一个正则表达式用于验证input框的值</li>
        <li>placeholder属性：提供输入提示</li>
        <li>required属性：必填</li>
    </ul>
</body>

</html>
