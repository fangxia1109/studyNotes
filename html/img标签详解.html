    img常用属性：
      src: 图片路径

      title：悬浮在图片上面显示的文字
    图片来源：
      本地图片：稳定
      线上图片：图片容易丢失
      Base64图片：
        优点：小图片占用内存小，不请求服务器，降低服务器资源与访问
        缺点：大图片增大了数据库服务器的压力
    点击图片跳转
      通过嵌套a标签
