<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
    <style>
      ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      ul > li > ul {
        display: none;
        flex-direction: column;
      }
      .list {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li>
        新浪
        <ul>
          <li>我的</li>
          <li>购物车</li>
          <li>最爱</li>
        </ul>
      </li>
      <li>
        腾讯
        <ul>
          <li>我的</li>
          <li>购物车</li>
          <li>最爱</li>
        </ul>
      </li>
      <li>
        谷歌
        <ul>
          <li>我的</li>
          <li>购物车</li>
          <li>最爱</li>
        </ul>
      </li>
      <li>
        火狐
        <ul>
          <li>我的</li>
          <li>购物车</li>
          <li>最爱</li>
        </ul>
      </li>
    </ul>

    <ul class="list">
      <li>我是第1个</li>
      <li>我是第2个</li>
      <li>我是第3个</li>
      <li>我是第4个</li>
      <li>我是第5个</li>
      <li>我是第6个</li>
      <li>我是第7个</li>
      <li>我是第8个</li>
    </ul>
    <script>
      $(function () {
        $('.nav').mouseover(function () {
          $(this).children('ul').show()
        })
        $('.nav').mouseout(function () {
          $(this).children('ul').hide()
        })
      })
    </script>
  </body>
</html>
