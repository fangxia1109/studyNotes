<body>
    <script>
        function sort1(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < i; j++) {
                    if (arr[j] > arr[i]) {
                        let a = arr[j]
                        arr[j] = arr[i]
                        arr[i] = a
                    }
                }
            }
            return arr
        }

        console.log(sort1([45, 312, 2, 1, 5, -1]))

        console.log([45, 312, 2, 1, 5, -1].sort(
            function(a, b) {
                return a - b
            }
        ))

        function sorts(array) {
            array.sort(function(a, b) {
                return a - b
            })
            return array
        }

        console.log(sorts([45, 312, 2, 1, 5, -1]))

        function Factorial(n) {
            if (n > 1) {
                return n * Factorial(n - 1)
            } else {
                return n
            }
        }

        console.log(Factorial(6))
    </script>
</body>
