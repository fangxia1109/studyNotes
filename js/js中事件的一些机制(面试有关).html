<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件机制</title>
</head>

<body>
    <div>
        <ul id="father">
            事件机制
            <li id="son">事件传播的两种机制
                <ul>
                    <li>冒泡</li>
                    <li>捕获</li>
                </ul>
            </li>
            <li id="son1">事件捕获和事件冒泡
                <ul>
                    <li>
                        事件捕获：先触发父元素的事件，再触发子元素的事件
                    </li>
                    <li>
                        事件冒泡：先触发子元素的事件，再触发父元素的事件
                    </li>
                </ul>
            </li>
            <li>什么是事件代理
                <ul>
                    <li>思考：父级那么多子元素，怎么区分事件本应该是哪个子元素的
                        <ul>
                            <li>事件代理就是利用事件冒泡，只指定一个事件处理程序，就可以管理某一类型的所有事件</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>怎么取消冒泡或者捕获
                <div>event.stopPropagation();</div>
            </li>
        </ul>
    </div>
    <script>
        function test(event) {
            // console.log(event, 'event')
            // if (event.target.textContent === '事件机制') {
            console.log('我点击了父元素')

            // }
        }

        function test1(e) {
            console.log('我点击了子元素')
            e.stopPropagation();
        }
        document.getElementById('father').addEventListener('click', test)
        document.getElementById('son').addEventListener('click', test1)
    </script>
</body>

</html>
