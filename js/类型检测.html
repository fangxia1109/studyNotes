<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>typeof用于判断基础数据的类型，无法区分对象与数组</li>
            <li>instanceof用于判断复杂数据的类型，可以区分对象与数组</li>
        </ul>
    </div>
    <script>
        let array = []
        let obj = {}

        function xd() {}
        console.log(array instanceof Array)
        console.log(obj instanceof Object)
        console.log(xd instanceof Function)
    </script>
</body>

</html>
