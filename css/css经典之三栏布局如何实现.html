<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .left {
            width: 200px;
            height: 300px;
            background-color: red;
            float: left
        }
        
        .right {
            width: 200px;
            height: 300px;
            background-color: blue;
            float: right
        }
        
        .center {
            /* width: 200px; */
            height: 300px;
            background-color: green;
            margin: 0 200px
        }
        
        .left1 {
            width: 200px;
            height: 300px;
            background-color: rgb(62, 163, 180);
            position: absolute;
            left: 0
        }
        
        .right1 {
            width: 200px;
            height: 300px;
            background-color: rgb(103, 132, 230);
            position: absolute;
            right: 0
        }
        
        .center1 {
            /* width: 200px; */
            height: 300px;
            background-color: rgb(150, 199, 16);
            margin: 0 200px
        }
        
        .left2 {
            width: 200px;
            height: 300px;
            background-color: rgb(9, 78, 90);
        }
        
        .right2 {
            width: 200px;
            height: 300px;
            background-color: rgb(7, 28, 95);
        }
        
        .center2 {
            flex: 1;
            height: 300px;
            background-color: rgb(44, 58, 5);
        }
        
        .father2 {
            display: flex;
        }
    </style>
</head>

<body>
    <!-- float实现 -->
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
    <!-- position实现 -->
    <div class="father1">
        <div class="left1"></div>
        <div class="right1"></div>
        <div class="center1"></div>
    </div>
    <!-- flex实现 -->
    <div class="father2">
        <div class="left2"></div>
        <div class="center2"></div>
        <div class="right2"></div>
    </div>
    <div>
        <ul>
            <li>问题： 高度固定，左右两侧的盒子宽度为200px，中间自适应</li>
            <li>解决方案:
                <div>
                    <ul>
                        <li>float实现</li>
                        <li>position实现</li>
                        <li>flex实现</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
