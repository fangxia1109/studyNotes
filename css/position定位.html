<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position定位</title>
    <style>
        .position {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>也是为布局引入的属性</li>
            <li>position常用的几个值
                <div class="position">
                    <br>
                    <div>position: static （静态定位） 父元素</div>
                    <div>position: relative （相对绝对） 父元素</div>
                    <div>position: absolute （绝对定位） </div>
                    <br>
                    <div>position: fixed （固定定位） 父元素</div>
                    <div>position: sticky （粘性定位） 父元素</div>
                    <br>
                </div>
            </li>
            <li>相关属性
                <div class="position">
                    <br>
                    <div>z-index //使用场景：当定位的盒子重叠在一起</div>
                    <br>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
