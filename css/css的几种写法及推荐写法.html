<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="./index.css">
    <!-- 内部样式表 -->
    <style>
        /* div {
            color: red;
        } */
    </style>
</head>

<body>
    <div style="background-color: rgb(18, 134, 201);">小滴课堂</div>
    <div>
        <h2>样式写法</h2>
        <ul>
            <li>内部样式表：写在元素的style标签里面的</li>
            <li>内联样式表: 写在styles属性里面的</li>
            <li>外部样式表：link标签将css资源引入</li>
        </ul>
    </div>
    <div>
        <h2>选择外部样式表的原因</h2>
        <ul>
            <li>解决页面当中样式重复的问题</li>
            <li>代码分离，利于代码维护和阅读</li>
            <li>浏览器会缓存起来，提高页面响应速度变快了</li>
        </ul>
    </div>
</body>

</html>
