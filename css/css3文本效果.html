<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        css3文本效果
    </title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /* text-shadow: 5px 5px 5px red; */
            background-color: red;
            overflow: hidden;
            /* white-space: nowrap; */
            text-overflow: ellipsis;
            /* text-overflow: clip */
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
    </style>
</head>

<body>
    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt reprehenderit doloribus deleniti, nisi, iusto quia assumenda asperiores aliquid minima accusantium, laudantium aliquam culpa quos itaque obcaecati odio dolor ipsum totam!</div>
</body>

</html>
