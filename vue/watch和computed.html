<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <div>watch监听数据</div> -->
        <input type="text" name="" v-model='msg.text'>
        <!-- <div>computed计算属性</div>
        (<input type="text" name="" v-model='n1'>+
        <input type="text" name="" v-model='n2'>)*
        <input type="text" name="" v-model='n3'>={{result}} -->
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script text="text/javascript">
        new Vue({
            el: '#app',
            data() {
                return {
                    // msg:'',
                    msg: {
                        text: ''
                    },
                    n1: '',
                    n2: '',
                    n3: '',
                }
            },
            computed:{
                result(){
                    return (Number(this.n1) + Number(this.n2)) *Number(this.n3)
                }
            },
            watch: {
                // msg(newval,oldval){
                //     if(newval.text=='祝录翔'){
                //         alert('祝录翔，爱你呦')
                //     }
                // }
                msg: {
                    handler(newval, oldval) {
                        if (newval.text == '憨憨') {
                            alert('憨憨，爱你呦')
                        }
                    },
                    deep:true
                }
            }
        })
    </script>
</body>

</html>
