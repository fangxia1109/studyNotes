<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        var MyHeader = {
            template:`
                <div>我是头部</div>
            `
        }
        var MyBody = {
            template:`
                <div>我是主体</div>
            `
        }
        Vue.component('MyFooter',{
            template:`
                <div>我是尾部</div>
            `
        })
        new Vue({
            el: '#app',
            components: {
                MyHeader,
                MyBody
            },
            template:`
                <div>
                    <my-header></my-header>
                    <my-body></my-body>
                    <my-footer></my-footer>
                </div>
            `,
            data(){
                return{

                }
            }
        })
    </script>
</body>
</html>
